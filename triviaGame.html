<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mardi Gras Trivia!</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="style/triviaGame.css">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">

</head>

<body>
    <div class="quiz-wrapper">

        <div id="questionBox" class="question">

        </div>
        <div class="options">
            <ul id="ul">
                <li id="opt1" onclick="button(this)"></li>
                <li id="opt2" onclick="button(this)"></li>
                <li id="opt3" onclick="button(this)"></li>
                <li id="opt4" onclick="button(this)"></li>
            </ul>
        </div>
        <div class="next">
            <button id="btnNext" type="button" onclick="next()">
                Next
            </button>
        </div>
        <div class="score">

            <div class="score-card">
                SCORE: <span id="scoreCard">0</span>
            </div>
        </div>
        <div class="level">
            LEVEL: <span id="levelCard">0</span>
        </div>
        <button id="tryAgain" onclick="tryAgain()">Play Again</button>
        <img src="images/mardiFlag.jfif" alt="Mardi Gras Flag">
    </div>

    <script src="js/TriviaGame.js"></script>
</body>

</html>
